[buildout]
index = http://packages.lizardsystem.nl
extends =
#    http://packages.lizardsystem.nl/kgs/latest.cfg
find-links =
unzip = true
prefer-final = true
socket-timeout = 1
show-picked-versions = true
extensions =
    mr.developer
parts =
    sysegg
    mkdir
    django
    node
    bower_modules
    staticcopy
    test
    omelette
    console_scripts
    sphinx
    pydev
develop = .
eggs =
    threedi-verification
    threedi-verification[test]


[versions]
# Specific pins
threedi-verification =
zc.buildout = 2.2.1
Django = 1.6.2
netCDF4 = 1.0.4
# ^^^ 1.0.5 seems to give an nc_inc_path undefined symbol error?

# Reported by buildout.
Jinja2 = 2.7.2
MarkupSafe = 0.18
Pygments = 1.6
South = 0.8.4
Sphinx = 1.2.1
collective.recipe.cmd = 0.8
collective.recipe.omelette = 0.16
collective.recipe.sphinxbuilder = 0.8.2
coverage = 3.7.1
createcoverage = 1.2
django-debug-toolbar = 1.0.1
django-extensions = 1.3.3
django-nose = 1.2
djangorecipe = 1.7
docutils = 0.11
gp.recipe.node = 0.10.24.0
gunicorn = 18.0
hexagonit.recipe.cmmi = 2.0
hexagonit.recipe.download = 1.7
ipdb = 0.8
ipython = 1.2.0
mock = 1.0.1
mr.developer = 1.28
nose = 1.3.0
osc.recipe.sysegg = 0.1.2
pb.recipes.pydev = 0.4.5
pbp.recipe.noserunner = 0.2.6
pep8 = 1.4.6
pyflakes = 0.7.3
python-archive = 0.2
setuptools = 2.2
six = 1.5.2
sqlparse = 0.1.11
syseggrecipe = 1.0.1
z3c.recipe.mkdir = 0.6
zc.recipe.egg = 2.0.1
zest.releaser = 3.50


[sources]
# Examples:
# lizard-ui = git git@github.com:lizardsystem/nensskel.git
# lizard-ui = svn https://office.nelen-schuurmans.nl/svn/Products/djangoapps/lizard-ui/trunk


[sysegg]
# Add eggs here that are best handled through OS-level packages.
recipe = syseggrecipe
force-sysegg = true
eggs =
    numpy


[mkdir]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/html
    ${buildout:directory}/var/html/archive
    ${buildout:directory}/var/static
    ${buildout:directory}/var/db
    ${buildout:directory}/var/log


[django]
recipe = djangorecipe
project = threedi_verification
projectegg = threedi_verification
settings = testsettings
test = threedi_verification
eggs =
    ${buildout:eggs}


[node]
recipe = gp.recipe.node
npms =
    bower
    grunt-cli
scripts =
    bower
    grunt


[bower_modules]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds = ${buildout:directory}/bin/bower install; echo "\nBower client-side modules updated.\n"


[staticcopy]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    cp -r threedi_verification/static/* ${buildout:directory}/var/html/


[test]
recipe = pbp.recipe.noserunner
eggs =
    threedi-verification
    threedi-verification[test]
defaults = threedi-verification


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
dependent-scripts = true
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    createcoverage
    pep8
    pyflakes
    zest.releaser


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}


[pydev]
recipe = pb.recipes.pydev
eggs = ${buildout:eggs}
pydevproject_path = ${buildout:directory}/.pydevproject
extra_paths =
